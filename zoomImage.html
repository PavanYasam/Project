<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image{
            height:200px;
            width:200px;
        }
        button{
            border-radius: 5px;
            margin:-2px;
        }
        #main{
            height:300px;
            width:300px;
            margin-left: 300px;
        }
        #sub{
            margin-left: 350px;
        }
    </style>
</head>
<body>
    <div id="body">
    <div id="main">
        <img id="image" src="https://img.freepik.com/free-vector/cute-dog-sitting-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated-flat_138676-4474.jpg?size=338&ext=jpg&uid=R90890226&ga=GA1.1.1955340255.1672219052&semt=ais">

    </div>
    <div id="sub">
        <button onclick="dec()">-</button>
        <button>5px</button>
        <button onclick="inc()">+</button>
    </div>
    </div>
    <script>
    let image=document.getElementById("image");
    let size=200;
    image.style.width=size+"px";
function dec(){
    if(size>100){
        size=size-5;
    image.style.width=size+"px";
    image.style.height=size+"px";
    }

}
function inc(){
    if(size<290){
        size=size+5;
    image.style.width=size+"px";
    image.style.height=size+"px";

    }
   }

       
    </script>
</body>
</html>
