     var a=Number(prompt("enter a value"));
     var b=Number(prompt("enter b value"));
     var operation=(a,b,task)=>{
        let result=task(a,b);
        return result;
     }
     let mul=operation(a,b,(a,b)=>a*b);
     console.log(alert(`multiplication of ${a} and ${b} is:`+mul));
     let add=operation(a,b,(a,b)=> a+b);
     console.log(alert(`addition of ${a} and ${b} is:`+add));
     let sub=operation(a,b,(a,b)=> a-b);
     console.log(alert(`subtraction of ${a} and ${b} is:`+sub));
     let div=operation(a,b,(a,b)=> a/b);
     console.log(alert(`division of ${a} and ${b} is:`+div));
