<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>higher order function</h1>
    <script>
        let a;
        let b;
        function operation(a,b,task)
        {
            let result=task(a,b);
            return result;
        }
        let add=operation(10,20,function(a,b){
            return a+b;
        })
        let sub=operation(50,25,function(a,b){
            return a-b;
        })
        let mul=operation(6,6,function(a,b){
            return a*b;
        })
        console.log(add);
        console.log(sub);
        console.log(mul);

        var c=10;
        var d=20;

        // var c=Number(prompt("enter a value:"));
        // var d=Number(prompt("enter b value:"));
        // console.log(alert(c+d))
        console.log(c+d);

    </script>
</body>
</html>
